<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Timer</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

<body>
    
    <h1>Timer</h1>
    <hr />
    <div ng-app="dropApp" ng-controller="dropController">
        <label>Select site for which you want to set the timer</label><br />
        <select id ="siteSelect" name="siteSelect" ng-model="selectedName" ng-options="x for x in names">
            
        </select>
    </div>

    <script>
        var app = angular.module('dropApp', []);
        app.controller('dropController',function($scope){
            $scope.names = ["Facebook", "Twitter", "Tumblr", "Instagram"];
        });
    </script>
    <script>
        function myFunction() {
            var x;
            if(confirm("Would you like to set a timer on " + document.getElementById("siteSelect").value +" for " + document.getElementById("time").value + " minute(s)?") == true)
            {
                alert("You set a timer.");
            }
            else
            {
                alert("You did not set a timer.");
            }
        }
    </script>
    <br />
    <form>
        <br />
        Input Timer (0-60 mins):
        <input type="number" min="0" max="60" id="time"/>
        <button type="submit" id ="sub" onclick="myFunction()">Submit</button>
        <br />
    </form>
    </body>
<style>
    body{
        background-color: lightcyan;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    form{
        background-color: honeydew;
        color: blueviolet;
    }
</style>
</html>
